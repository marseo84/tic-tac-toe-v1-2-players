<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe 2 Players</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left header-item player-active" id="id-player-1">
        <div class="header-item-symbol">X</div>
        <div class="header-item-player-name">Player 1</div>
      </div>
      <div class="header-center header-item"></div>
      <div class="header-right header-item" id="id-player-2">
        <div class="header-item-player-name">Player 2</div>
        <div class="header-item-symbol">O</div>
      </div>
    </header>

    <div class="container">
      <div id="board">
        <div class="square" id="a3"></div>
        <div class="square" id="b3"></div>
        <div class="square" id="c3"></div>
        <div class="square" id="a2"></div>
        <div class="square" id="b2"></div>
        <div class="square" id="c2"></div>
        <div class="square" id="a1"></div>
        <div class="square" id="b1"></div>
        <div class="square" id="c1"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
